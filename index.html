<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="first">
                <img src="nba.png" alt="" width="70px">
            </div>
            <div id="mid">
                <h5>SCORE</h5>
                <h5>SCHEDULE</h5>
                <h5>NEWS</h5>
                <h5>STATS</h5>
                <h5>PLAYER</h5>
                <h5>TEAMS</h5>
            </div>
            <div id="first">
                <img src="deer.png" alt="" width="100px">
            </div>
        </div>

        <div id="bucks">
            <h1>BUCKS</h1>
        </div>

        <div id="thirty">
            <h1>34</h1>
        </div>
        
        <div id="gia">
            <p class="gia">GIANNIS <br> <span>ANTETOKOUNMPO</span></p>
        </div>

        <div id="right-box">
            <div id="top">
                <div id="left1">
                    <p class="position"><i class="ri-clipboard-line"></i>POSITION</p>
                    <p class="position1">FORWARD</p>
                </div>
                <div id="right1">
                    <p class="debut"><i class="ri-global-line"></i>NBA DEBUT</p>
                    <p class="debut1">2013</p>
                </div>
            </div>
            <div id="bottom">
                <div id="left2">
                    <p class="yrs"><i class="ri-calendar-line"></i>YEARS IN NBA</p>
                    <p class="yrs1">7 YEARS</p>
                </div>
                <div id="right2">
                    <p class="from"><i class="ri-flag-line"></i>FROM</p>
                    <p class="from1">GREECE</p>
                </div>
            </div>
        </div>

        <div id="score">
            <p class="league">LEAUGE PASS</p>
            <div id="scr">
                <img src="bucks.png" alt="" width="90px">
                <div id="s">
                    <p class="s1">119</p>
                    <p class="s3">FINAL</p>
                    <p class="s2">112</p>
                </div>
                <img class="nug" src="nuggets.png" alt="" width="60px">
            </div>
        </div>

        <div id="game">
            <div id="fst">
                <h3>REBOUND PER GAME</h3>
                <h2>13 <sup>4</sup></h2>
            </div>
            <div id="snd">
                <h3>POINTS PER GAME</h3>
                <h2>29<sup>8</sup></h2>
            </div>
            <div id="thd">
                <h3>ASSIST PER GAME</h3>
                <h2>5<sup>8</sup></h2>
            </div>
        </div>

        <div id="player">
            <img src="pl.png" alt="">
        </div>

        <div id="roll">
        <div id="img-one">
            <img src="one.png" alt="" width="100px">
        </div>

        <div id="img-two">
            <img src="two.png" alt="" width="248px">
        </div>
    </div>


























    </div>
</body>
</html>
